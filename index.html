<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div id="header">
            <h1>WELCOME TO DIAMOND CASINO  GAME</h1>
            <lable for="playerName">Player Name:</lable>
            <input type="text" id="playername-el" ><br><br>
            <lable for="chipAmount">Chip Amount($):</lable>
            <input type="number" id="chipamount-el"><br><br>
            <button id="saveButton-el" onclick="saveData()">SAVE</button>
        </div>
        <div class="container">
            <div>
                <h1>Blackjack Game</h1>
                <p id="message-el">Want to play a round? Draw your cards</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
            </div>
            <div>
                <button onclick="playGame()">PLAY GAME</button>
                <button onclick="newCard()">NEW CARD</button>
                <p id="player-el">Player Name:</p>
                <p id="chip-el">Chip Amount($):</p>
                <script src="index.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
